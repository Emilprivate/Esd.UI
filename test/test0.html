<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESDUI Test 0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <script type="module">
        import ESDUI from '../esdui.js/esdui.js';

        // Get the menu container
        const menuContainer = document.getElementById("menu-container");

        // Create the ESDUI instance
        const esdui = new ESDUI();
        const menu = esdui.createUIElement("Menu", menuContainer);

        // Create a submenu
        const submenu = esdui.createUIElement("Submenu", menu.element, { text: "Submenu" });
        esdui.createUIElement("MenuItem", submenu.submenuList.element, { text: "Item 1" });
        esdui.createUIElement("MenuItem", submenu.submenuList.element, { text: "Item 2" });

        // Create a separator
        esdui.createUIElement("Separator", menu.element);

        // Create a menu item
        esdui.createUIElement("MenuItem", menu.element, { text: "Item 3" });

        // Create a button
        const button = esdui.createUIElement("Button", menu.element, { text: "Click Me" });
        button.element.addEventListener("click", () => alert("Button clicked!"));

        // Create an input
        esdui.createUIElement("Label", menu.element, { text: "Input:" });
        const input = esdui.createUIElement("Input", menu.element);
        input.element.addEventListener("input", () => console.log(input.element.value));

        // Create the dropdown menu
        const options = [
            { text: "Option 1" },
            { text: "Option 2", attributes: { disabled: true } },
            { text: "Option 3" },
            { text: "Option 4" },
        ];
        const dropdownMenu = esdui.createUIElement("DropdownMenu", menu.element, { options });

        // Create the tabs
        const tabs = [
            {
                label: "Tab 1",
                content: "This is the content of tab 1.",
                active: true,
            },
            {
                label: "Tab 2",
                content: "This is the content of tab 2.",
                active: false,
            },
            {
                label: "Tab 3",
                content: "This is the content of tab 3.",
                active: false,
            },
        ];
        const tabsElement = esdui.createUIElement("Tabs", menu.element, {tabs});
    </script>
</body>
</html>
